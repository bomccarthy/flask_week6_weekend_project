        {% for num, prod in product.items() %}
            <section>
            <div class="container py-2 d-flex justify-content-center">
                <div class="col-md-12 col-xl-10">
                  <div class="card shadow-0 border rounded-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0 d-flex justify-content-center align-items-center">
                          <div class="bg-image hover-zoom ripple rounded ripple-surface " style="align-items:center ;">
                            <img src="{{ prod[1] }}" class="" style="height:10rem; width:10rem"/>
                            <a href="#!">
                              <div class="hover-overlay">
                                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                              </div>
                            </a>
                          </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xl-6">
                          <h5>{{ prod[0] }}</h5>
                          <div class="d-flex flex-row">
                            <div class="text-danger mb-1 me-2">
                                {{ prod[4] }}
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                            </div>
                            <span>{{ prod[5] }}</span>
                          </div>

                          <p class="text-truncate mb-4 mb-md-0">
                                {{ prod[3] }}
                          </p>
                        </div>
                        <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                          <div class="d-flex flex-row align-items-center mb-1">
                            <h4 class="mb-1 me-1">${{ prod[2] }}</h4>
                          </div>
                          <div class="d-flex flex-column mt-4">
                            <a href="/product/{{ num }}"><button class="btn btn-primary btn-sm w-100" type="button">Details</button></a>
                            <a href = "/add/{{ num }}"> <button class="btn btn-outline-primary btn-sm mt-2 w-100" type="button">
                              Add to Cart
                            </button></a> 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
