{% extends 'base.html' %}

{% block content %}

{% for product in viewCart %}
<div class="container d-flex justify-content-center mt-4">
    <div class="card mb-3" style="max-width: 700px;">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="{{ product.image }}" class="img-fluid rounded-start" style="height:10rem; width: 10rem;"
                    alt="picture of {{ product.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <!-- <h5 class="card-title">{# {{ "$ {:,.2f}".format(product.price) }} #}</h5> -->
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><small class="text-muted">Item Quantity: 2</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
